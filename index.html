<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz-app</title>
</head>

<body>
    <div class="card">
        <div class="title">
            <h1>Simple Quiz</h1><span id="timer"></span>
        </div>
        <div class="question"> Your question is ? </div>
        <div class="ans">
            <button class="ans_btn">Answer-1</button>
            <button class="ans_btn">Answer-2</button>
            <button class="ans_btn">Answer-3</button>
            <button class="ans_btn">Answer-4</button>
        </div>
        <div class="btn"> <button id="next">Next</button></div>
    </div>
</body>
<script src="script.js"></script>
</html>
